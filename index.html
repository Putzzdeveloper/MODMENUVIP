<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fake Login Key</title>
<style>
    body {
        margin: 0;
        background: #0a0a0a;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .login-box {
        width: 300px;
        padding: 20px;
        background: rgba(20, 20, 20, 0.9);
        border-radius: 15px;
        border: 2px solid #00eaff;
        box-shadow: 0 0 20px #00eaff;
        text-align: center;
    }

    input {
        width: 90%;
        padding: 10px;
        margin-top: 15px;
        border-radius: 10px;
        border: 1px solid #00eaff;
        background: #000;
        color: white;
        font-size: 16px;
        outline: none;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        background: #00eaff;
        border: none;
        color: #000;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
    }

    .hidden {
        display: none;
    }

    /* PANEL MOD MENU */

    .panel {
        width: 320px;
        padding: 15px;
        border-radius: 15px;
        background: rgba(20, 20, 20, 0.95);
        border: 2px solid #00eaff;
        box-shadow: 0 0 20px #00eaff;
        color: #fff;
    }

    .title {
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #00eaff;
    }

    .item {
        margin: 12px 0;
        padding: 10px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid #00eaff;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .switch {
        width: 45px;
        height: 22px;
        border-radius: 20px;
        background: rgb(80, 80, 80);
        position: relative;
        cursor: pointer;
    }

    .switch::after {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: white;
        top: 2px;
        left: 2px;
        transition: .2s;
    }

    .switch.active {
        background: #00eaff;
    }

    .switch.active::after {
        transform: translateX(23px);
    }

    .slider {
        width: 100px;
    }
</style>
</head>
<body>

<!-- ðŸ” LOGIN PAGE -->
<div id="loginPage" class="login-box">
    <h2>LOGIN KEY</h2>
    <input id="keyInput" type="text" placeholder="Enter Key...">
    <button onclick="checkKey()">LOGIN</button>
</div>

<!-- ðŸ”¥ PANEL MOD MENU -->
<div id="panelPage" class="hidden">
    <div class="panel">
        <div class="title">MOD MENU</div>

        <div class="item">
            <span>Aimbot</span>
            <div class="switch" onclick="this.classList.toggle('active')"></div>
        </div>

        <div class="item">
            <span>ESP Line</span>
            <div class="switch" onclick="this.classList.toggle('active')"></div>
        </div>

        <div class="item">
            <span>ESP Box</span>
            <div class="switch" onclick="this.classList.toggle('active')"></div>
        </div>

        <div class="item">
            <span>AimFOV</span>
            <input type="range" min="10" max="100" value="40" class="slider">
        </div>

        <div class="item">
            <span>Speed</span>
            <div class="switch" onclick="this.classList.toggle('active')"></div>
        </div>
    </div>
</div>

<script>
function checkKey() {
    const key = document.getElementById("keyInput").value;

    // ðŸ”‘ 8 KEY BOONGAN
    const keys = [
        "FF-KEY-001",
        "FF-KEY-002",
        "FF-KEY-003",
        "FF-KEY-004",
        "FF-KEY-005",
        "FF-KEY-006",
        "FF-KEY-007",
        "FF-KEY-008"
    ];

    if (keys.includes(key)) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("panelPage").classList.remove("hidden");
    } else {
        alert("Key salah!");
    }
}
</script>

</body>
</html>
